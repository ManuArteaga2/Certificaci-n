{% extends "gestion_terminales/base.html" %}
{% block title %}Eliminar Bus{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Eliminar Bus</h1>
    <p>¿Estás seguro de que deseas eliminar el bus {{ bus.numero_placa }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'gestion_terminales:gestion_buses' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
